  <script>
  var programCode = function(processingInstance) {
    with (processingInstance) {
      size(600, 600);

 *
 **/
 size(600, 600, 1);
 rectMode(CENTER);

 //[
 var keys = [];
 
 function keyPressed() {
     keys[keyCode] = true;
 }
 
 function keyReleased() {
     keys[keyCode] = false;
 }
 //]key pressing, releasing, etc.
 
 //[
 //dirt particles
 var dirts = [];
 //duck stats
 var ducks = {
     x: 0,
     y: 150,
     d: -49,
     speed: 2,
     r1: 0,
     r2: 0,
     r3: 0,
     r4: 0,
     r5: 0,
     r6: 0,
     r7: 0,

     pancakes: 0,
     stamina: 100,
     U: false,
     D: false,
     R: false,

 };
 //duck drawing function
 function dirt() {
     noStroke();
     for (var i = 0; i < dirts.length; i++) {
         fill(181, 145, 103, dirts[i].opacity);
         ellipse(dirts[i].x, dirts[i].y, dirts[i].opacity / 50, dirts[i].opacity / 50);
         dirts[i].opacity -= 2;
         if (dirts[i].opacity < 0) {
             dirts.splice(i, 1);
         }
     }
 
 }
 
 function duck(x, y) {
     pushMatrix();
     translate(x, y);
     noStroke();
     fill(0, 50);
     ellipse(0, 17, 30, 20);
     stroke(0);
     strokeWeight(25);
     line(ducks.r1 * 10, ducks.r2 * 5, ducks.r1 * 10, -20 + ducks.r2 * 5);
     line(ducks.r1 * -10, -ducks.r2 * 5, ducks.r1 * 10, ducks.r2 * 5);
     strokeWeight(16);
     line(ducks.r3 * 5, ducks.r4 * 2, ducks.r3 * 5 + ducks.r1 * (-ducks.r6 * 3), 13 + ducks.r4 * 2 + ducks.r2 * (-ducks.r6 * 3));
     line(ducks.r3 * -5, ducks.r4 * -2, ducks.r3 * -5 + ducks.r1 * (ducks.r6 * 3), 13 + ducks.r4 * -2 + ducks.r2 * (ducks.r6 * 3));
     strokeWeight(15);
     line(ducks.r1 * 20, -16 + ducks.r2 * 7, ducks.r1 * 25, -16 + ducks.r2 * 10);
     stroke(247, 180, 37);
     strokeWeight(13);
     line(ducks.r3 * 5, ducks.r4 * 2, ducks.r3 * 5 + ducks.r1 * (-ducks.r6 * 3), 13 + ducks.r4 * 2 + ducks.r2 * (-ducks.r6 * 3));
     line(ducks.r3 * -5, ducks.r4 * -2, ducks.r3 * -5 + ducks.r1 * (ducks.r6 * 3), 13 + ducks.r4 * -2 + ducks.r2 * (ducks.r6 * 3));
     stroke(255);
     strokeWeight(22);
     line(ducks.r1 * 10, ducks.r2 * 5, ducks.r1 * 10, -20 + ducks.r2 * 5);
     line(ducks.r1 * -10, -ducks.r2 * 5, ducks.r1 * 10, ducks.r2 * 5);
     stroke(247, 180, 37);
     strokeWeight(13);
     line(ducks.r1 * 24, -16 + ducks.r2 * 9, ducks.r1 * 25, -16 + ducks.r2 * 10);
     if (ducks.d % 360) {
         strokeWeight(11 + ducks.r5 * 11);
         if (ducks.r5 * 11 > 2) {
             stroke(255);
         } else {
             noStroke();
         }
         line(ducks.r1 * 10, ducks.r2 * 5, ducks.r1 * 10, -20 + ducks.r2 * 5);
     }
     popMatrix();
 }
 //duck interaction function
 function honk() {
     ducks.r1 = sin(ducks.d);
     ducks.r2 = cos(ducks.d);
     ducks.r3 = sin(ducks.d + 90);
     ducks.r4 = cos(ducks.d + 90);
     ducks.r5 = sin(ducks.d + 270);
     if (ducks.walking) {
         ducks.r6 = cos(90 + frameCount * 10);
         dirts.push({
             x: ducks.x + random(-10, 10),
             y: ducks.y + random(10, 20),
             opacity: 255
         });
         ducks.r7 = sin(ducks.d + 90);
     } else {
         ducks.r6 = lerp(ducks.r6, 0, 0.1);
     }
     if (keys[87]) {
         ducks.walking = true;
     } else if (keys[83]) {
         ducks.walking = true;
     } else if (keys[65]) {
         ducks.walking = true;
     } else if (keys[68]) {
         ducks.walking = true;
     } else {
         ducks.walking = false;
     }
     if (keys[87]) {
         ducks.y -= ducks.speed;
         ducks.U = true;
     } else {
         ducks.U = false;
     }
     if (keys[83]) {
         ducks.y += ducks.speed;
         ducks.D = true;
     } else {
         ducks.D = false;
     }
     if (keys[65]) {
         ducks.x -= ducks.speed;
         ducks.L = true;
     } else {
         ducks.L = false;
     }
     if (keys[68]) {
         ducks.x += ducks.speed;
         ducks.R = true;
     } else {
         ducks.R = false;
     }
     if (ducks.U) {
         if (ducks.L) {
             ducks.d = lerp(ducks.d, -180, 0.1);
         } else {
             ducks.d = lerp(ducks.d, 180, 0.1);
         }
     }
     if (ducks.D) {
         ducks.d = lerp(ducks.d, 0, 0.1);
     }
     if (ducks.L) {
         ducks.d = lerp(ducks.d, -90, 0.1);
     }
     if (ducks.R) {
         ducks.d = lerp(ducks.d, 90, 0.1);
     }
     if (keys[32]) {
         if (ducks.stamina > 1) {
             ducks.speed = 4;
         } else {
             ducks.speed = 2;
         }
         if (ducks.stamina > 0) {
             ducks.stamina -= 0.2;
         }
     } else {
         ducks.speed = 2;
         if (ducks.stamina < 100) {
             ducks.stamina += 0.3;
         }
     }
 }

 //pancake interaction function
 function serve_pancakes(strv, beef) {
     if (pankakes.length < strv) {
         pankakes.push({
             x: random(-1000, 1000),
             y: random(-1000, 1000)
         });
     }
     for (var i = 0; i < pankakes.length; i++) {
         switch (beef) {
             case "back":
                 if (pankakes[i].y < ducks.y + 13) {
                     pancakes(pankakes[i].x, pankakes[i].y);
                     if (dist(ducks.x, ducks.y, pankakes[i].x, pankakes[i].y) < 40) {
                         ducks.pancakes++;
                         pankakes.splice(i, 1);
                     }
                 }
                 break;
             case "front":
                 if (pankakes[i].y > ducks.y + 13) {
                     pancakes(pankakes[i].x, pankakes[i].y);
                     if (dist(ducks.x, ducks.y, pankakes[i].x, pankakes[i].y) < 40) {
                         ducks.pancakes++;
                         pankakes.splice(i, 1);
                     }
                 }
                 break;
         }
     }
 }

     switch (scene) {
         case "game":
             game();
             break;
         case "menu":
             menu();
